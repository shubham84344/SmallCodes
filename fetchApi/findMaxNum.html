<script>
    function findMaxNumber(arr) {
        if (arr.length === 0) {
            return "Array is empty";
        }

        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        return max;
    }

    const numbers = [10, 20, 4, 45, 99, 67];
    const maxNumber = findMaxNumber(numbers);
    console.log("The maximum number is:", maxNumber);
</script>
