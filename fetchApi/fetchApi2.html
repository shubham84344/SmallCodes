<script>
    async function fetchApiData() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            if (!response.ok) {
                console.log('response is not ok');
            }
            const data = await response.json();
            console.log(data);

        } catch (error) {
            console.error(error);
        }
    }
    fetchApiData();
</script>
