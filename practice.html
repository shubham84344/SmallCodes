<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th,td{
            padding: 8px;
            border:  solid 1px grey;
        }
    </style>
</head>

<body>
    <h1>Data to Table</h1>
    <script>
        const users1 = [
            { name: "shubham", subName: "patel" },
            { name: "naresh", subName: "patel" },
            { name: "sagar", subName: "patel" },
        ];
        const users2 = [
            { name: "Shubham", age: 25, email: "shubham@example.com", isActive: true },
            { name: "Rahul", age: 28, email: "rahul@example.com", isActive: false }
        ];
        const users3 = [
            { username: "skywalker", role: "admin", joined: 2022, isPremium: true },
            { username: "ironman99", role: "editor", joined: 2023, isPremium: false }
        ];

        function commonTableFun(data) {
            const keys = Object.keys(data[0] || {});
            const innerHtmlVar = `
                 <table>
                    <tr>${keys.map(keys => `<th>${keys}</th>`).join('')}</tr>
                    ${data.map(item => `<tr>${keys.map(key => `<td>${item[key] ?? ''}</td>`).join('')}</tr>`).join('')}
                 </table>
            `;
            document.body.innerHTML += innerHtmlVar;
        }
        commonTableFun(users1);
        commonTableFun(users2);
        commonTableFun(users3);
    </script>
</body>

</html>
